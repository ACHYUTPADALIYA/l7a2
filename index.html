<!DOCTYPE html>
<html lang="en">
<head>
    <title>Time fun</title>
    <h1>Conditional Statements</h1>
</head>
<body>
    <p>Click the button to get the time-based greeting(24 hour clock) -: </p>
    <button onclick="mf()">Try it</button>
    <p id="hour"></p>
    <p id="greet"></p>

    <script>
        function mf(){
            var greeting;
            var time = new Date().getHours();

            if(time<10){
                greeting = "Good morning"
            }
            else if(time<20){
                greeting="Good day";
            }
            else{
                greeting="Good Evening";
            }
            document.getElementById("hour").innerHTML = "Current Hour is : "+time
            document.getElementById("greet").innerHTML = greeting;
        }
    </script>
</body>
</html>
